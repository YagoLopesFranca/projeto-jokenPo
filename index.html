<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Jokenpô</title>
  </head>
  <body>
    <div class="container">
      <h1>Jokenpô</h1>

      <div class="caixa-botoes">
        <button onclick="humanChoice('pedra')" id="pedra">&#x1F44A;</button>
        <button onclick="humanChoice('papel')" id="papel">&#x1F590;</button>
        <button onclick="humanChoice('tisoura')" id="tisoura">&#x270C;</button>
      </div>

      <p id="result"></p>

      <p id="homem-pontuacao">
        Sua Pontuação: <span class="humanScore">0</span>
      </p>
      <p id="maquina-pontuacao">
        Pontuação alexa: <span class="machineScore">0</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
